<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/jquery.fancybox.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="bigcontainer">
      <div class="header__inner">
        <div class="container">
          <div class="header__left">
            <nav class="header__menu">
              <ul class="menu__list">
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#">
                    ОБО МНЕ
                  </a>
                </li>
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#">
                    ПОРТФОЛИО
                  </a>
                </li>
                <li class="menu__list-item">
                  <a class="menu__list-link" href="#">
                    КОНТАКТЫ
                  </a>
                </li>
              </ul>
            </nav>
            <div class="header__content">
              <div class="content__info">
                <h1 class="content__info-title">Екатерина Мелисова</h1>
                <p class="content__info-text">ДИЗАЙНЕР-ИНТЕРЬЕРА</p>
              </div>
              <div class="content__presentation">
                <img class="content__presentation-img" src="images/presentation.jpg" alt="">
                <a class="content__presentation-btn" href="#">
                  Смотреть видео-презентацию
                </a>
              </div>
            </div>
          </div>
          <div class="header__right">
            <div class="slick">
              <img class="slick__img" src="images/slider.jpg" alt="slider1">
              <img class="slick__img" src="images/slider.jpg" alt="slider2">
              <img class="slick__img" src="images/slider.jpg" alt="slider3">
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
